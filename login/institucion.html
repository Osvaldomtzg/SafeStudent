<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Login | SafeStudent</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <div class="header">
                <a href="./padreotutor.html"><button class="selectionUser option">Padre o tutor</button></a>

            </div>
            <div class="logo">

            <div class="bienvenida">

                    ¡Bienvenido a <font color="#312783"> SafeStudent!</font></p><br>
                    <p>Nos complace tenerte como parte de nuestra comunidad de instituciones comprometidas con la seguridad y bienestar de sus alumnos fuera de ella.</p>
