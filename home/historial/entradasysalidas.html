<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>  
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">  
    <link rel="shortcut icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Entradas y Salidas | SafeStudent</title>
</head>
<body>
    <div class="container historiales">
        <div class="historialPage">
            <div class="logo logoHomeStudent logoHistorial">
                <img src="/assets/images/SafeStudentScude.png">
            </div>
            <div class="tituloHistorial">
                <h4>Historial de entradas y salidas</h4>
            </div>
            <div class="buscador">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker'>
                            <input type='text' class="form-control" placeholder="DD/MM/YYYY"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function() {              
                       // Bootstrap DateTimePicker v4
                       $('#datetimepicker').datetimepicker({
                             format: 'DD/MM/YYYY'
                       });
                    });      
                </script>
                <input type="button" value="Buscar" class="actionButton">
            </div>
            <div class="solosinregistro">
                <input type="button" value="Solo dias sin registro" class="actionButton">
            </div>
            <div class="historialDetails">
                <table class="table table-hover" id="historial">
                    <thead>
                      <tr>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Fecha</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>07:02:21 AM</td>
                        <td class="sinregistro">No registrado</td>
                        <td>17/04/2022</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="historialPage backButton">
            <a href="/home/homeStudent.html"><input type="button" value="Regresar" class="actionButton"></a>
        </div>
    </div>
</body>
</html>
